<div class="row">
	<div class="col-xs-12">
		<form class="form-horizontal" ng-submit="tournament.save()">
		<div class="form-group">
			<label class="col-sm-2 control-label">Name*</label>
			<div class="col-sm-10">
				<input type="text" placeholder="Name" ng-required="true" class="form-control" ng-model="tournament.form.name">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Description</label>
			<div class="col-sm-10">
				<textarea placeholder="Description" class="form-control" ng-model="tournament.form.desc"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">City</label>
			<div class="col-sm-10">
				<input type="text" placeholder="City" class="form-control" ng-model="tournament.form.city">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Start Date*</label>
			<div class="col-sm-10">
				<input type="date" ng-required="true" placeholder="Start Date" class="form-control" ng-model="tournament.form.startDate">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">End Date</label>
			<div class="col-sm-10">
				<input type="date" placeholder="End Date" class="form-control" ng-model="tournament.form.endDate">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-primary">Save</button>
				<button ng-click="tournament.remove()" type="button" class="btn btn-danger pull-right">Remove tournament</button>

			</div>
		</div>
		</form>
	</div>
	<div class="col-xs-12">
		<button class="btn btn-danger" ng-click="tournament.close()">Close</button>
	</div>
</div>
