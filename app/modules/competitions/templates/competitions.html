<div class="row">
	<div class="col-xs-12 col-sm-6">
		<form class="form-horizontal" ng-submit="competitions.add()">
		<div class="form-group">
			<label class="col-sm-2 control-label">Name*</label>
			<div class="col-sm-10">
				<input type="text" placeholder="Name" ng-required="true" class="form-control" ng-model="competitions.form.name">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Type*</label>
			<div class="col-sm-10">
				<select class="form-control" ng-model="competitions.form.type" ng-options="type.value as type.name for type in competitions.types" ng-required="true" >
					<option value="" disabled hidden>select...</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Team Size*</label>
			<div class="col-sm-10">
				<input type="number" ng-required="true" placeholder="Team size" min="1" class="form-control" ng-model="competitions.form.teamSize">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-primary">Make new competition</button>
			</div>
		</div>
		</form>
	</div>
</div>
<!-- table -->
<div class="row">
	<div class="col-xs-12">
		<table class="table table-bordered table-striped table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th>Name</th>
					<th>Type</th>
					<th>Team Size</th>
					<th>Start</th>
					<th>Finish</th>
					<th>Created</th>
					<th>
						<button class="btn btn-xs btn-primary" ng-click="competitions.getAll()">Refresh</button>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="competition in competitions.list">
					<td>{{ $index +1 }}</td>
					<td>{{ competition.name }}</td>
					<td>{{ competition.type }}</td>
					<td>{{ competition.teamSize }}</td>
					<td>{{ competition.start }}</td>
					<td>{{ competition.finish }}</td>
					<td>{{ competition.created }}</td>
					<td><button class="btn btn-xs btn-primary" ng-click="competitions.edit(competition)">Edit</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	
</div>
