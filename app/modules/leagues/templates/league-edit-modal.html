<div class="row">
	<div class="col-xs-12">
		<form class="form-horizontal" ng-submit="league.save()">
		<div class="form-group">
			<label class="col-sm-2 control-label">Name*</label>
			<div class="col-sm-10">
				<input type="text" placeholder="Name" ng-required="true" class="form-control" ng-model="league.form.name">
			</div>
		</div>
		<div class="col-xs-offset-2 col-xs-10">
			Owners:
			<ul class="list-group">
			  <li ng-repeat="owner in league.form.owners" class="list-group-item">
				  {{ owner.name }}
					<!-- <button type="button" class="btn btn-xs btn-danger pull-right" ng-click="league.removeOwner(owner)">x</button> -->
				</li>
			</ul>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-primary">Save</button>
				<button ng-click="league.remove()" type="button" class="btn btn-danger pull-right">Remove league</button>
			</div>
		</div>
		</form>
	</div>
	<div class="col-xs-12">
		<button class="btn btn-danger" ng-click="league.close()">Close</button>
	</div>
</div>
