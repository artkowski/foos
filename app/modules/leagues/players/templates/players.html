<div class="col-xs-12">
	<table class="table table-bordered table-striped table-hover">
		<thead>
			<tr>
				<th>#</th>
				<th>Name</th>
				<th>Points</th>
				<th>City</th>
				<th>Created</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="player in players.list">
				<td>{{ player }}</td>
			</tr>
		</tbody>
	</table>
</div>
