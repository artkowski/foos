<div class="row">
	<div class="col-xs-12">
		<form class="form-horizontal" ng-submit="player.save()">
			<div class="form-group">
				<label class="col-sm-2 control-label">First Name*</label>
				<div class="col-sm-10">
					<input type="text" placeholder="First Name" ng-required="true" class="form-control" ng-model="player.form.name.first">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Last Name</label>
				<div class="col-sm-10">
					<input type="text" placeholder="Last Name" class="form-control" ng-model="player.form.name.last">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Points</label>
				<div class="col-sm-10">
					<input type="text" placeholder="Points" class="form-control" ng-model="player.form.points">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">City</label>
				<div class="col-sm-10">
					<input type="text" placeholder="City" class="form-control" ng-model="player.form.city">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button class="btn btn-primary">Save player</button>
					<button ng-click="player.remove()" type="button" class="btn btn-danger">Remove player</button>
				</div>
			</div>
		</form>
	</div>
	<div class="col-xs-12">
		<button class="btn btn-danger" ng-click="player.close()">Close</button>
	</div>
</div>
