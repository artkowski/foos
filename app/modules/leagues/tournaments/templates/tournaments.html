<div class="row">
	<div class="col-xs-12 col-sm-6">
		<form class="form-horizontal" ng-submit="tournaments.add()">
		<div class="form-group">
			<label class="col-sm-2 control-label">Name*</label>
			<div class="col-sm-10">
				<input type="text" placeholder="Name" ng-required="true" class="form-control" ng-model="tournaments.form.name">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Description</label>
			<div class="col-sm-10">
				<textarea placeholder="Description" class="form-control" ng-model="tournaments.form.desc"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">City</label>
			<div class="col-sm-10">
				<input type="text" placeholder="City" class="form-control" ng-model="tournaments.form.city">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Start Date*</label>
			<div class="col-sm-10">
				<input type="date" ng-required="true" placeholder="Start Date" class="form-control" ng-model="tournaments.form.startDate">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">End Date</label>
			<div class="col-sm-10">
				<input type="date" placeholder="End Date" class="form-control" ng-model="tournaments.form.endDate">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-primary">Make new tournament</button>
			</div>
		</div>
		</form>
	</div>
</div>
<!-- table -->
<div class="row">
	<div class="col-xs-12">
		<table class="table table-bordered table-striped table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th>Name</th>
					<th>Description</th>
					<th>City</th>
					<th>Start Date</th>
					<th>End Date</th>
					<th>Created</th>
					<th>
						<button class="btn btn-xs btn-primary" ng-click="tournaments.getAll()">Refresh</button>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="tournament in tournaments.list">
					<td>{{ $index +1 }}</td>
					<td>{{ tournament.name }}</td>
					<td>{{ tournament.desc }}</td>
					<td>{{ tournament.city }}</td>
					<td>{{ tournament.startDate }}</td>
					<td>{{ tournament.endDate }}</td>
					<td>{{ tournament.created }}</td>
					<td><button class="btn btn-xs btn-primary" ng-click="tournaments.details(tournament)">Details</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	
</div>
