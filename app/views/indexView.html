<div class="row">
	<p class="lead">
		Witaj w aplikacji do obsługi turniejów piłkarzykowych, ponieżej mamy listę lig, w ramach których mamy możliwośc organizaji turniejów.
	</p>

	<ul class="list-group">
		<li ng-repeat="league in leagues.list" class="list-group-item">
			{{ league.name }} {{ league.created }} 
			<button ui-sref="league-details({leagueId: league._id})" class="btn btn-primary btn-sm">Details</button>
		</li>
	</ul>

	<div class="col-xs-12">
		<form class="form-horizontal" ng-submit="leagues.add()">
		<div class="form-group">
			<label class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-model="leagues.form.name">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-primary">Add league</button>
			</div>
		</div>
		</form>
	</div>

</div>
